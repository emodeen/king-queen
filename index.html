<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Matching cards game</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="page-wrapper">
		<header id="page-header">
			<h1>Matching cards game</h1>
		</header>
		<div id="card-area">
			<section>
				<div class="article-thumbs group">
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic1" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic2" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic3" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic4" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
				</div>
			</section>
			<section id="buttonSection">
				<span id="controls">
					<button id='start'>Start game</button>
					<button id='reset'>Reset game</button>
				</span>
			</section>
		</div>
		<section id="main">
		</section>
	</div>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/main.js"></script>	
</body>
</html>
