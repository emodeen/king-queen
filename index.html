<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>The Divided Times</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic|Old+Standard+TT:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="page-wrapper">
		<header id="page-header">
			<h1><a href="index.html">King Queen Card Game</a></h1>
			<nav class="group">
				<ul id="primary-nav">
					<li class="international">
						<a href="#international-drop">
							<span>Start</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<div id="slide-down">
			<section class="drop international" id="international-drop">
				<div class="article-thumbs group">
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic1" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic2" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic3" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
					<article>
						<a href="#">
							<figure>
								<img class="card" id="pic4" src="img/back-of-card.png">
							</figure>
						</a>
					</article>
				</div>
			</section>
			<section id="controls">
				<span>
					<button>Start game</button>
					<button id='reset'>Reset game</button>
				</span>
			</section>
		</div>
		<section id="main">
		</section>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
